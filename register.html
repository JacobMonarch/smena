<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>СМЕНА — сервис для обмена сменами</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <a href="index.html"><img src="img/logo.svg" alt="logo"></a>
    <a href="login.html"><img id="auth_icon" src="img/auth_icon.svg" alt="auth_icon"></a>
  </div>

  <div class="main">
    <div class="block_1">
        <form class="login" action="/login" method="post">
        <h2>Регистрация</h2>
        <input type="text" name="login" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit"><img src="img/register_btn.svg" alt=""></button>
        </form>
    </div>
    <div class="block_2">
      <div class="block2_item"><img src="img/fast.svg" alt="fast"></div>
      <div class="block2_item"><img src="img/easy.svg" alt="easy"></div>
      <div class="block2_item"><img src="img/clear.svg" alt="clear"></div>
      <div class="block2_item"><img src="img/safe.svg" alt="safe"></div>
    </div>
  </div>
</body>
</html>
